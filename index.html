<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Práctica OpenWeather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                background-color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <div class="m-5">
            <h2 class="text-center my-5">Escribe una ciudad y te digo que clima hace ahí!! Con ícono y todo!!!!</h2>
            <div class="d-grid gap-2 col-md-5 mx-auto">

                <input type="text" id="inputCiudad" placeholder="Ingresa el nombre de la ciudad" class=" form-control">
                <button id="botonBuscar" class="col btn btn-outline-primary mb-3">Buscar</button>
                
                    <div id="clima" class="d-none">
                        <div class="card-header">
                            <p><span id="nombreCiudad"></span></p>
                        </div>
                        <img id="icono">
                        <div class="card-body">
                            <h5 class="card-title my-3"><span id="nombreClima"></span></h5>
                            <p class="card-text">Temperatura: <span id="temperatura"></span></p>
                            <p class="card-text">Dirección del viento: <span id="viento"></span></p>
                            <p class="card-text">Humedad: <span id="humedad"></span></p>
                        </div>
                    </div>
            </div>
        </div>


    <script src="clima.js"></script>
</body>
</html>
